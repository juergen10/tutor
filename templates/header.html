<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Python Programming Tutorial</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet"/>
        <link href="{{ url_for('static', filename='favicon.ico') }}"rel="shortcut icon" />
    </head>
    <header>
        <div class="navbar-header">
            <a class="navbar-brand" href="/">
                <img style="max-width: 120px; margin-top: -7px;" src="{{ url_for('static', filename='img/mainlogo-old.png') }}" alt="" />
            </a>
        </div>
        <div class="container-fluid">
            <a href="/dashboard/">
                <button type="button" class="btn btn-primary" aria-label="Left Align" style="margin-top: 5px; margin-bottom: 5px; height:44px; margin-right= 15px">
                    <span class="glyphicon glyphicon-off" aria-hidden="true"></span> Start Learning
                </button>
            </a>
            <ul class="nav navbar-nav navbar-right">
                <div class="container-fluid" style="margin-right: 10px; margin-left: 15px; margin-top= 5px; margin-bottom: 5px;">
                    <h5>
                        <a href="/support-donate"><span class="glyphicon glyphicon-heart"></span> Support &nbsp;</a>
                        <a role="presentation" data-toggle="modal" data-target="#exampleModal" href="#"><span class="glyphicon glyphicon-log-in"></span> Login &nbsp;&nbsp;</a>
                        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">X</span></button>
                                        <h4 class="modal-title" id="exampleModalLabel">Login</h4>
                                    </div>
                                    <div class="modal-body">
                                        <div class="container-fluid">
                                            <form class="form-inline" action="" method="post">
                                                <input type="text" class="form-control" placeholder="Username" name="usename" value="">
                                                <input type="password" class="form-control" placeholder="Password" name="password" value=""/>
                                                <input class="btn btn-primary" type="submit" value="Login" />
                                            </form>
                                            <div class="container"><br />
                                                <p>No account? <a href="/register">Register here</a></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <a role="presentation" class="active" data-toggle="modal" data-target="#register" href="#"><span class="glyphicon glyphicon-pencil"></span> Sign up</a>
                        <div class="modal fade" id="register" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">x</span></button>
                                        <h4 class="modal-title" id="exampleModalLabel">Register</h4>
                                    </div>
                                    <div class="modal-body">
                                        <div class="container">
                                            <form action="/register" method="post">
                                                <dl>
                                                    <dt><label for="username">Username</label></dt>
                                                    <dd><input id="username" name="username" type="text" value=""></dd>
                                                    <dt><label for="email">Email Address</label></dt>
                                                    <dd><input id="email" name="email" type="text" value=""/></dd>
                                                    <dt><label for="password">New Password</label></dt>
                                                    <dd><input id="password" name="password" type="password" value=""/></dd>
                                                    <dt><label for="confirm">Repeat Password</label></dt>
                                                    <dd><input id="confirm" name="confirm" type="password" value=""/></dd>
                                                    <dt><label for="accept_tos">I accep the <a href="/about/tos" target="blank">Terms of Service</a> and <a href="/about/privacy-policy" target="blank">Privacy Notice</a> (Update Nov 02, 2016)</label></dt>
                                                    <dd><input id="accept_tos" name="accept_tos" type="checkbox" value="y"/></dd>
                                                </dl>
                                                <p>
                                                    <input  class="btn btn-primary" type="submit" value="Register" />
                                                </p>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </h5>
                </div>
            </ul>
        </div>
    </header>
    <body>
        <div class="container" style="min-height:100% width:80%">
	           {% with messages = get_flashed_messages() %}
	              {% if messages %}
	                {% for message in messages %}
		                <div class="alert alert-warning alert-dismissible" role="alert">
		                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
			                {{message}}
		                </div>
		            {% endfor %}
	              {% endif %}
	            {% endwith %}
        {% block body %}
        {% endblock %}
    </div>

        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    </body>
</html>
